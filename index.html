<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h3>
                    Add new post
                </h3>
                <form action="" class="add-post-form">
                    <div class="form-group col-md-6">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title-value">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="content">Content</label>
                        <textarea class="form-control" id="content-value"></textarea>
                    </div>
                    <button style="margin-top: 1rem;" type="submit" class="btn btn-primary btn-submit">Add post</button>
                </form>
                <div class="posts-list row" style="margin-top: 2rem;">
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
